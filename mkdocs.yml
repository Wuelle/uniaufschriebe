site_name: Mein Studium

theme:
    name: material
    palette: 
        - media: "(prefers-color-scheme: light)"
          scheme: default
          toggle:
            icon: material/toggle-switch-off-outline
            name: Switch to dark mode

        - media: "(prefers-color-scheme: dark)"
          scheme: slate 
          toggle:
            icon: material/toggle-switch
            name: Switch to light mode
    features:
        - navigation.tracking
        - navigation.instant
        - instant
    icon:
        repo: fontawesome/brands/github

repo_url: https://www.github.com/Wuelle/uniaufschriebe
repo_name: Wuelle/uniaufschriebe

markdown_extensions:
  - abbr
  - tables
  - attr_list
  - md_in_html
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.snippets
  - admonition
  - pymdownx.details
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

plugins:
  - git-revision-date-localized
  - search

nav:
    - Home: "index.md"
    - "Lineare Algebra":
        - "Organisatorisches": "la/organisatorisches.md"
        - "Lineare Gleichungssysteme": "la/lgs.md"
        - "Gruppen, Ringe und Körper": "la/gruppen_ringe_und_koerper.md"
        - "Vektorräume": "la/vektorraume.md"
        - "Matrizen": "la/matrizen.md"
        - "Polynome": "la/polynome.md"
    - "Höhere Mathematik":
        - "Organisatorisches": "hm/organisatorisches.md"
        - "Aussagenlogik": "hm/aussagenlogik.md"
        - "Reelle Zahlen": "hm/reelle_zahlen.md"
        - "Natürliche Zahlen": "hm/natürliche_zahlen.md"
        - "Folgen und Konvergenz": "hm/folgen_und_konvergenz.md"
        - "Unendliche Reihen": "hm/unendlich_reihen.md"
    - "Grundbegriffe der Informatik":
        - "Organisatorisches": "gbi/organisatorisches.md"
        - "Grundbegriffe": "gbi/grundbegriffe.md"
        - "Mengenlehre": "gbi/mengenlehre.md"
        - "Alphabete und Wörter": "gbi/woerter.md"
        - "Übersetzungen und Codierungen": "gbi/uebersetzungen_und_codierungen.md"
        - "Boolesche Funktionen": "gbi/boolesche_funktionen.md"
        - "Boolesche Funktionen": "gbi/boolesche_funktionen.md"
    - "Programmieren":
